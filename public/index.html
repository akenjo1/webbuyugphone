    <script>
        // --- C·∫§U H√åNH FIREBASE C·ª¶A B·∫†N ---
        const firebaseConfig = {
            apiKey: "AIzaSyB_FFa4dkO_iHKffJnZtGN1RJWGIDvs7Ds",
            authDomain: "webbuyugphone.firebaseapp.com",
            projectId: "webbuyugphone",
            storageBucket: "webbuyugphone.firebasestorage.app",
            messagingSenderId: "1019689724020",
            appId: "1:1019689724020:web:00ff76d99e0efccb0c0921"
        };
        
        try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error(e); }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentUser = null;
        let selectedType = '';
        let toastTimeout = null;

        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(u => {
            if(u) {
                currentUser = u;
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userArea').classList.remove('hidden');
                document.getElementById('mainContent').classList.remove('hidden');
                
                db.collection('users').doc(u.uid).onSnapshot(s => {
                    document.getElementById('balance').innerText = s.data()?.balance || 0;
                });
            } else {
                currentUser = null;
                document.getElementById('loginBtn').classList.remove('hidden');
                document.getElementById('userArea').classList.add('hidden');
                document.getElementById('mainContent').classList.add('hidden');
            }
        });

        function login() {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => showToast('L·ªói', e.message, 'error'));
        }

        // --- LOGIC CH·ªåN D·ªäCH V·ª§ ---
        function setType(type) {
            selectedType = type;
            const btnTrial = document.getElementById('btnTrial');
            
            // K√≠ch ho·∫°t Trial
            btnTrial.classList.remove('bg-slate-700/50', 'text-slate-300');
            btnTrial.classList.add('bg-purple-600', 'text-white', 'border-purple-500', 'shadow-lg', 'shadow-purple-500/30');
            
            // Hi·ªÉn th·ªã khung nh·∫≠p li·ªáu, ·∫©n th√¥ng b√°o kh√≥a
            document.getElementById('inputArea').classList.remove('hidden');
            document.getElementById('lockMessage').classList.add('hidden');
        }

        function clickLockedBuff() {
            selectedType = ''; // Reset selection
            const btnTrial = document.getElementById('btnTrial');
            btnTrial.classList.add('bg-slate-700/50', 'text-slate-300');
            btnTrial.classList.remove('bg-purple-600', 'text-white', 'border-purple-500', 'shadow-lg', 'shadow-purple-500/30');

            document.getElementById('inputArea').classList.add('hidden');
            document.getElementById('lockMessage').classList.remove('hidden');
            
            showToast('T√≠nh nƒÉng VIP', 'Vui l√≤ng li√™n h·ªá Admin @akenjo2 ƒë·ªÉ m·ªü kh√≥a!', 'warning');
        }

        // --- API CALLS ---
        async function genLink() {
            const btn = document.getElementById('btnLink');
            const originalText = btn.innerHTML;
            btn.disabled = true; 
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> ƒêang t·∫°o...';
            
            try {
                const res = await fetch('/api/gen-link', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ uid: currentUser.uid, host_url: window.location.origin })
                });
                const data = await res.json();
                
                if(data.success) {
                    window.open(data.shortenedUrl, '_blank');
                    showToast('Th√†nh C√¥ng', `Link ƒë√£ t·∫°o! C√≤n ${data.remaining} l∆∞·ª£t.`, 'success');
                } else {
                    showToast('L·ªói', data.error, 'error');
                }
            } catch(e) { showToast('L·ªói M·∫°ng', 'Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c Server', 'error'); } 
            finally { 
                btn.disabled = false; 
                btn.innerHTML = originalText; 
            }
        }

        async function claim() {
            const code = document.getElementById('code').value.trim();
            if(!code) return showToast('Thi·∫øu M√£', 'Nh·∫≠p m√£ v√†o ƒëi b·∫°n ∆°i!', 'warning');
            
            const res = await fetch('/api/claim', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ uid: currentUser.uid, code })
            });
            const data = await res.json();
            
            if(data.success) {
                showToast('Tuy·ªát v·ªùi', data.message, 'success');
                document.getElementById('code').value = '';
            } else {
                showToast('Th·∫•t b·∫°i', data.error || data.message, 'error');
            }
        }

        async function buy() {
            if(!selectedType) return showToast('Ch∆∞a ch·ªçn', 'Vui l√≤ng ch·ªçn lo·∫°i d·ªãch v·ª•!', 'warning');
            const input = document.getElementById('inputData').value.trim();
            const server = document.getElementById('serverRegion').value; // L·∫•y gi√° tr·ªã Server
            
            if(!input) return showToast('Thi·∫øu d·ªØ li·ªáu', 'Nh·∫≠p th√¥ng tin t√†i kho·∫£n!', 'warning');
            
            const currentBal = parseInt(document.getElementById('balance').innerText) || 0;
            if(currentBal < 50) return showToast('Kh√¥ng ƒë·ªß ti·ªÅn', 'C·∫ßn 50 Xu ƒë·ªÉ th·ª±c hi·ªán.', 'error');

            if(!confirm(`X√°c nh·∫≠n d√πng d·ªãch v·ª• ${selectedType} (Server ${server}) v·ªõi gi√° 50 Xu?`)) return;

            const btn = document.getElementById('btnBuy');
            btn.disabled = true; 
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';

            try {
                const res = await fetch('/api/buy', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        uid: currentUser.uid,
                        type: selectedType,
                        server: server, // G·ª≠i th√™m Server l√™n Backend
                        input_data: input
                    })
                });
                const data = await res.json();
                
                if(data.success) {
                    showToast('Th√†nh C√¥ng', data.message, 'success');
                } else {
                    showToast('Th·∫•t B·∫°i', data.message, 'error');
                }
            } catch(e) { 
                showToast('L·ªói M·∫°ng', 'L·ªói k·∫øt n·ªëi ƒë·∫øn Server', 'error'); 
            } finally { 
                btn.disabled = false; 
                btn.innerHTML = '<span>TH·ª∞C HI·ªÜN NGAY</span> <i class="fa-solid fa-paper-plane"></i>'; 
            }
        }

        function showToast(title, msg, type) {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            document.getElementById('toastTitle').innerText = title;
            document.getElementById('toastMessage').innerText = msg;

            let borderColor = 'border-blue-500';
            let iconHtml = '<i class="fa-solid fa-info-circle text-blue-500 text-xl"></i>';

            if (type === 'success') {
                borderColor = 'border-green-500';
                iconHtml = '<i class="fa-solid fa-check-circle text-green-500 text-xl"></i>';
            } else if (type === 'error') {
                borderColor = 'border-red-500';
                iconHtml = '<i class="fa-solid fa-triangle-exclamation text-red-500 text-xl"></i>';
            } else if (type === 'warning') {
                borderColor = 'border-yellow-500';
                iconHtml = '<i class="fa-solid fa-lock text-yellow-500 text-xl"></i>';
            }

            toast.className = `fixed bottom-5 right-5 bg-slate-800 text-white px-6 py-4 rounded-xl shadow-2xl border-l-4 ${borderColor} translate-y-32 opacity-0 transition-all duration-500 z-50 max-w-sm flex items-start gap-3`;
            icon.innerHTML = iconHtml;

            setTimeout(() => toast.classList.remove('translate-y-32', 'opacity-0'), 100);
            
            if (toastTimeout) clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.add('translate-y-32', 'opacity-0');
            }, 3000);
        }
    </script>
