<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Mã Xác Nhận</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded text-center">
        <h1 class="text-xl mb-4">Mã của bạn:</h1>
        <div id="code" class="text-4xl font-mono text-green-400 font-bold tracking-widest bg-black p-4 rounded mb-4">...</div>
        <p class="text-sm text-gray-400">Copy và quay lại trang chủ nhập.</p>
    </div>
    <script>
        const c = new URLSearchParams(window.location.search).get('c');
        document.getElementById('code').innerText = c || 'LỖI';
    </script>
</body>
</html>
